<!DOCTYPE html>
<html lang="AR" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="theme-color" content="#ff9800" />
    <!--========== Theam color ==========-->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,maximum-scale=1"
    />

    <!--========== ICONS ==========-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
    <link
      rel="icon"
      type="image/x-icon"
      href="./static/images/photo-202310051952461.png"
    />

    <!--========== BOXICONS ==========-->
    <link
      href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css"
      rel="stylesheet"
    />

    <!--========== SWIPER CSS ==========-->
    <link rel="stylesheet" href="assets/css/swiper-bundle.min.css" />

    <!--========== CSS Files link ==========-->
    <link rel="stylesheet" href="./static/CSS/log in and sign upStyle.css" />
    <link rel="stylesheet" href="./static/CSS/essentials.css" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="assets/JS/jquery-3.7.1.min.js"></script>

    <title>استعيد كلمة المرور | المدير للشحن و النقل</title>
  </head>
  <body>
    <!--========== Main ==========-->

    <div class="Home resetpassword_home">
      <div class="login_form">
        <a href="./index.html" class="form_logo"
          ><img src="./static/images/photo-202310051952461.png"
        /></a>

        <form id="resetpassword_form" class="form_contint">
          <div class="forminput_container">
            <div class="form_title">استعيد كلمة المرور</div>

            <div class="form_inputs">
              <div class="input_box">
                <input type="password" id="Createnew_password" required />
                <label for="Createnew_password">إنشاء كلمة مرور جديدة</label>
              </div>

              <div class="input_box">
                <input type="password" id="Confirmnew_password" required />
                <label for="Confirmnew_password">تاكيد كلمة المرور</label>
              </div>
            </div>
          </div>

          <div class="LoginAndRegisterButtons">
            <input
              class="Btn confirmnewpassword_btn"
              type="submit"
              name="continue"
              value="استمرار"
            />
          </div>
        </form>
      </div>
    </div>

    <script src="./static/JS/Log in.js"></script>
    <script src="jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    <script
      src="https://kit.fontawesome.com/acf6af364e.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
