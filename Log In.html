    <title>تسجيل الدخول | المدير للشحن و النقل</title>
  </head>
  <body>
    <!--========== Main ==========-->

    <div class="Home login_home">
      <div class="login_form">
        <a href="./index.html" class="form_logo"
          ><img src="./static/images/photo-202310051952461.png"
        /></a>

        <div class="form_contint">
          <form id="login_form" class="forminput_container">
            <div class="form_title">تسجيل الدخول</div>

            <div class="form_inputs">
              <div class="input_box form_item">
                <input type="email" id="login_email" required />
                <label for="login_email">البريد الالكتروني</label>
              </div>

              <div class="input_box form_item">
                <input type="password" id="Login_password" required />
                <label for="Login_password">كلمة المرور</label>
              </div>
            </div>
          </form>

          <div class="Forgetandremember">
            <div class="rememberthisdevice">
              <label for="rememberthisdevicecheck">تذكر هذا الجهاز</label>
              <input type="checkbox" id="rememberthisdevicecheck" />
            </div>

            <a href="./Forget password.html" class="forgetpassword_link"
              >هل نسيت كلمة المرور؟</a
            >
          </div>

          <div class="LoginAndRegisterButtons">
            <button class="Btn loginForm_btn" type="submit" form="login_form">
              سجل دخول
            </button>
            <a href="./Sign up.html" class="Btn MoveTo_SignUpForm"
              >انشاء حساب</a
            >
          </div>

          <div class="Form_decoration">
            <div class="line1"></div>
            <div class="Text">او سجل عن طريق</div>
            <div class="line1"></div>
          </div>

          <div class="GoogleAndFacebook_login">
            <div class="icon_box">
              <i id="facebookLogin" class="bx bxl-facebook"></i>
            </div>
            <div class="icon_box">
              <svg
                id="googleLogin"
                xmlns="http://www.w3.org/2000/svg"
                width="50"
                height="50"
                viewBox="0 0 50 50"
                fill="none"
              >
                <g clip-path="url(#clip0_1_1094)">
                  <path
                    d="M49.9736 25.4675C49.9736 23.4191 49.8035 21.9242 49.4354 20.374H25.498V29.6198H39.5487C39.2656 31.9175 37.7358 35.3778 34.3364 37.703L34.2887 38.0126L41.8573 43.7422L42.3817 43.7933C47.1974 39.4471 49.9736 33.0525 49.9736 25.4675Z"
                    fill="#4285F4"
                  />

                    fill="#34A853"

                  <path
                    d="M10.9942 29.8418C10.456 28.2916 10.1445 26.6306 10.1445 24.9143C10.1445 23.1979 10.456 21.537 10.9659 19.9869L10.9516 19.6567L2.98309 13.6094L2.72238 13.7306C0.994429 17.1078 0.00292969 20.9004 0.00292969 24.9143C0.00292969 28.9283 0.994429 32.7206 2.72238 36.0979L10.9942 29.8418Z"

                  />
                  <path
                    d="M25.4976 9.6334C30.285 9.6334 33.5144 11.6542 35.3558 13.3429L42.5512 6.47767C38.1321 2.46374 32.3813 0 25.4976 0C15.526 0 6.91422 5.59179 2.72168 13.7303L10.9652 19.9866C13.0333 13.9796 18.7556 9.6334 25.4976 9.6334Z"

            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./static/JS/Log-in.js"></script>
    <script src="jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    <script
      src="https://kit.fontawesome.com/acf6af364e.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
